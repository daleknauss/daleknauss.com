<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Ipad: Scrolling</title>
    <script src="js/knockout.min.js"></script>
    <script src="js/iscroll.js"></script>              
    <script src="js/By.Selector.js"></script>  
    <link href="css/Advent.Rules.TableViewerNew.css" rel="stylesheet" />
</head>
<body>
    <section class="gridDetail">        
        <div id="tableHead" width="100%">
            <table class="TableViewer" style="width:100%; ">
                <thead>
                    <tr class="gridRow header">
                        <th title="ID"><a>ID</a></th>
                        <th title="Portfolio"><a>Portfolio</a></th>
                        <th title="Value"><a>Value</a></th>   
                        <th title="Category"><a >Category</a></th>                        
                    </tr>
                </thead>
            </table>
        </div>

        <div id="tableBody" class="advsScroll">  
            <div class="TableViewer" id="mainTable" style="width:100%">
                <div id="fakeTop" style="height:0px;"></div>
            </div>
            <div id="virtualScrollY"></div>
        </div>
    </section>  
    <script src="js/infinite-scroll.js"></script>
    <script src="js/table-creator.js"></script>
</body>
</html>
