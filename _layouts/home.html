---
layout: with-sidebar
---

<div class="sub-nav">
    <a href="#" class="select-posts active">Posts</a>
    <a href="#" class="select-categories">Categories</a>
</div>

<div class="home-page-posts animated fadeIn ">
    {% for post in site.posts %}

    <article class="post">
        <div class="post-preview col-xs-10  no-gutter">
            <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>

            {{ post.excerpt | truncatewords: 28 }}

            {% include post-meta-data.html post=post %}
        </div>


        {% if post.show_avatar == true %}
        <div class=" col-xs-2  no-gutter">
            <img src="{{ site.baseurl}}/img/{{ site.default_avatar }}.jpg" class="user-icon user-1" alt="user-image">
        </div>
        {% endif %}
    </article>
    {% endfor %}

</div><!-- Home page posts -->

{% include categories.html %}
